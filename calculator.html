<html>
<head>
	<title>Calculator</title>
</head>
<script src='calculator.js'></script>
<body>
	<input id=input1></input>
	<br>
	<button onclick="get.data(7)">7</button>
	<button onclick="get.data(8)">8</button>
	<button onclick="get.data(9)">9</button>
	<button onclick="get.data(+)">+</button>
	<br>
	<button onclick="get.data(4)">4</button>
	<button onclick="get.data(5)">5</button>
	<button onclick="get.data(6)">6</button>
	<button onclick="get.data(-)">-</button>
	<br>
	<button onclick="get.data(1)">1</button>
	<button onclick="get.data(2)">2</button>
	<button onclick="get.data(3)">3</button>
	<button onclick="get.data(/)">/</button>
	<br>
	<button onclick="get.data(0)">0</button>
	<button onclick="get.data(*)">*</button>
	<button onclick="get.data(%)">%</button>
	<button onclick="get.data(=)">=</button>
	

</body>
</html>
